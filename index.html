<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container1">
            <h1>Formulário para a validaçao de valores</h1>
            <h2>Digite um numero para os campos A e B.</h2>
        </div>
        <div class="container2">                
            <form id="form-numbers" action="">         
                <input type="number" id="campo-a" required placeholder="Digite um valor para o Campo-A">
                <input type="number" id="campo-b" required placeholder="Digite um valor para o Campo-B">
                <button id="btn-depositar" type="submit" >Comparar valores</button>
            </form>
        </div>        
        <div class="container3">
            <p class="success-message"></p>
            <p class="error-message" ></p>
        </div>        
    </div>    
    <script src="./main.js"></script>
</body>
</html>
